<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Semantic markup for clipart with its name</title>
</head>
<body>

<h1>Life Is Beautiful</h1>

<section class="wrapper">

  <figure class="image">
    <img
      src="./assets/apple.png"
      width="160"
      height="160"
      alt="apple"
    />
    <figcaption>Apple</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/autumn.png"
      width="160"
      height="160"
      alt="autumn"
    />
    <figcaption>Autumn</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/banana.png"
      width="180"
      height="160"
      alt="banana"
    />
    <figcaption>Banana</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/bird.png"
      width="180"
      height="160"
      alt="bird"
    />
    <figcaption>Bird</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/book.png"
      width="220"
      height="160"
      alt="book"
    />
    <figcaption>Book</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/color-spectrum.png"
      width="160"
      height="160"
      alt="color-spectrum"
    />
    <figcaption>Spectrum</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/cycle.png"
      width="190"
      height="160"
      alt="cycle"
    />
    <figcaption>Cycle</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/earth.png"
      width="170"
      height="160"
      alt="earth"
    />
    <figcaption>Earth</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/hearts.png"
      width="210"
      height="160"
      alt="hearts"
    />
    <figcaption>Hearts</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/orange.png"
      width="180"
      height="160"
      alt="orange"
    />
    <figcaption>Orange</figcaption>
  </figure>

  <figure class="image">
    <img
      src="./assets/water.png"
      width="190"
      height="160"
      alt="water"
    />
    <figcaption>Water</figcaption>
  </figure>

</section>

</body>
</html>
